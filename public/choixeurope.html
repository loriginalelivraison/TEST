<!DOCTYPE html> 
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choisissez une Option</title>
  <style> @media (max-width: 768px){
    
    .container {
  display: flex;
  flex-direction: column; /* Arrange les éléments verticalement */
  gap: 40px; /* Espacement entre les cartes */
  align-items: center; /* Centre les cartes horizontalement */
  z-index: 1; /* Assure que le contenu reste visible */
  padding: 20px; /* Ajoute un espace autour des cartes */
}

.card {
  width: 300px;
  height: auto; /* Ajuste automatiquement la hauteur si nécessaire */
  background: #ffffff;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
  text-align: center;
  position: relative;
  border: 2px solid #183bd8;
}
  }
  </style>
</head>
<body>
  <div class="container">
    <!-- Première carte -->
    <div class="card">
      <img src="photo/comm.jpg" alt="Carte 1">
      <h2>LISTE DES COMMANDES</h2>
      <p>acheter les commandes; et les vendre aux clients</p>
      <a href="Liste_commande.html"></a>
    </div>

    <!-- Deuxième carte -->
    <div class="card">
      <img src="photo/LISTE.jpg" alt="Carte 2">
      <h2>Présenter vos produits</h2>
      <p>vos produits existent; présentez-les ici</p>
      <a href="voyage.html"></a>
    </div>
  </div>
</body>
</html>
