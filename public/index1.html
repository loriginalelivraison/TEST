<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignaChat - Connexion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #add8e6;
    }

    h1 {
      text-align: center;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 20px;
    }

    .form-container {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 4px 4px rgba(0, 0, 0, 0.1);
      background-color: white;
    }

    button {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Bienvenue dans SignaChat</h1>
  <div class="container">
    <!-- Contenu de votre page -->
    <div class="form-container">
      <h2>Bonjour, utilisateur !</h2>
      <!-- Formulaire ou contenu d'utilisateur -->
      <button id="logoutButton">Déconnexion</button>
    </div>
  </div>

  <script>
    // Lorsque l'utilisateur appuie sur le bouton de déconnexion
    document.getElementById('logoutButton').addEventListener('click', async () => {
      // Effectuer une requête POST pour déconnecter l'utilisateur et supprimer le cookie
      const response = await fetch('/logout', { method: 'POST' });

      // Récupérer la réponse du serveur
      const result = await response.json();

      if (response.ok) {
        // Afficher un message et rediriger l'utilisateur
        alert(result.message); // "Déconnexion réussie"
        window.location.href = '/index1'; // Redirection vers la page d'accueil ou autre page
      } else {
        alert(result.error); // Message d'erreur si la déconnexion échoue
      }
    });
  </script>
</body>
</html>
