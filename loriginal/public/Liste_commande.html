<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste des Commandes</title>
  <style>
    /* Style existant */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
    }

    .commands-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      margin: 20px auto;
      justify-content: center;
    }

    .command-card {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 15px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: calc(50% - 20px);
      box-sizing: border-box;
    }

    .command-card h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    .command-card p {
      margin: 0;
      font-size: 1rem;
      color: #555;
    }

    .command-card .reference {
      font-weight: bold;
      color: #007bff;
    }

    .photos {
      display: flex;
      gap: 10px;
    }

    .photos img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 5px;
    }

    .button-container {
      display: flex;
      justify-content: space-between;
    }

    .button-container button {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .button-container .buy-button {
      background-color: #007bff;
      color: white;
    }

    .button-container .buy-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .command-card {
        width: 100%;
      }
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin: 20px;
    }

    .pagination button {
      padding: 10px 20px;
      margin: 0 5px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button:hover {
      background-color: #0056b3;
    }

    .search-container {
      display: flex;
      justify-content: center;
      margin: 20px 0;
    }

    .search-container input {
      padding: 10px;
      width: 300px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    .search-container button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <h1>Liste des Commandes</h1>
  
  </header>
  <form action="liste_commande_doc.html" method="get">
    <button type="submit">liste des commandes documentaire</button>
  </form>
  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Rechercher par num√©ro de commande">
    <button onclick="searchCommand()">Rechercher</button>
  </div>

  <div class="commands-container" id="commandsList">
    <!-- Les commandes seront inject√©es ici -->
  </div>

  <div class="pagination" id="pagination">
    <!-- Les boutons de pagination seront inject√©s ici -->
  </div>

  <script>
    let currentPage = 1;
    const limit = 15;

    async function fetchCommands(page = 1) {
      try {
        const response = await fetch(`/api/commands?page=${page}&limit=${limit}`);
        const data = await response.json();
        const { commands, totalPages, currentPage } = data;

        const commandsList = document.getElementById('commandsList');
        commandsList.innerHTML = ''; // Vider la liste existante

        // Parcourir chaque commande et g√©n√©rer un √©l√©ment HTML
        commands.forEach((command) => {
          const listItem = document.createElement('div');
          listItem.className = 'command-card';
          listItem.innerHTML = `
            <h2>${command.productName}</h2>
            <p class="reference">R√©f√©rence: ${command.orderNumber}</p>
            <p>T√©l√©phone: ${command.phoneNumber}</p>
            <p>${command.description}</p>
            <div class="photos">
              ${command.photos.map(photo => `<img src="${photo}" alt="${command.productName}">`).join('')}
            </div>
            <div class="button-container">
              <button class="buy-button" onclick="redirectToPresentation()">Acheter pour nous üí≤</button>
            </div>
          `;
          commandsList.appendChild(listItem);
        });

        updatePagination(currentPage, totalPages); // Mettre √† jour la pagination
      } catch (error) {
        console.error('Erreur lors de la r√©cup√©ration des commandes :', error);
      }
    }

    function updatePagination(currentPage, totalPages) {
      const pagination = document.getElementById('pagination');
      pagination.innerHTML = `
        <button ${currentPage === 1 ? 'disabled' : ''} onclick="fetchCommands(${currentPage - 1})">Pr√©c√©dent</button>
        <span>Page ${currentPage} sur ${totalPages}</span>
        <button ${currentPage === totalPages ? 'disabled' : ''} onclick="fetchCommands(${currentPage + 1})">Suivant</button>
      `;
    }

    window.onload = () => fetchCommands(currentPage);

    // Redirection
    function redirectToPresentation() {
      window.location.href = './categorie/cat/presentation.html';
    }

    // Fonction de recherche
    async function searchCommand() {
      const searchInput = document.getElementById('searchInput').value;
      if (!searchInput) return alert("Veuillez entrer un num√©ro de commande.");

      try {
        const response = await fetch(`/api/command/${searchInput}`);
        if (response.ok) {
          const command = await response.json();

          const commandsList = document.getElementById('commandsList');
          commandsList.innerHTML = ''; // Vider la liste existante

          const listItem = document.createElement('div');
          listItem.className = 'command-card';

          listItem.innerHTML = `
            <h2>${command.productName}</h2>
            <p class="reference">R√©f√©rence: ${command.orderNumber}</p>
            <p>T√©l√©phone: ${command.phoneNumber}</p>
            <p>${command.description}</p>
            <div class="photos">
              ${command.photos.map(photo => `<img src="${photo}" alt="${command.productName}">`).join('')}
            </div>
            <div class="button-container">
              <button class="buy-button" onclick="redirectToPresentation()">Acheter pour nous üí≤</button>
            </div>
          `;

          commandsList.appendChild(listItem);
        } else {
          alert("Commande introuvable.");
        }
      } catch (error) {
        console.error('Erreur lors de la recherche de la commande :', error);
      }
    }
  </script>
</body>
</html>
